<h3>Products</h3>

<div class="container">
  <input type="text" [(ngModel)]="searchText" (ngModelChange)="searchProduct()" />

  <div class="btn btn-primary" (click)="sortProducts()">
    {{ sortAscending ? 'Low - High ' : 'High - Low' }}
  </div>
</div>

<div class="container">
  <div class="row">
    <!-- @for (product of productsList; track $index) { -->
    @for (product of filteredProducts | paginate: { itemsPerPage: 3, currentPage: p }; track $index)
    { 
      <div class="col-sm-4">
        <app-product-item [product]="product"></app-product-item>
      </div>
      
    }
    <div class="mt-3 col-sm-4 offset-4">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>  
</div>
